name: Rust

on:
  push:
    branches: [ "none" ]
  pull_request:
    branches: [ "none" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dumb dependencies
        run: apt-get update && apt-get install -y gcc libudev-dev pkg-config libasound-dev

      - name: âš¡ Cache
        uses: actions/cache@v4.2.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: ðŸ”¨ Build
        uses: actions-rs/cargo@v1
        with:
          command: build

      # - name: Create env file
      #   run: mv .env.example .env

      - name: ðŸ”Ž Test
        uses: actions-rs/cargo@v1
        with:
          command: test

